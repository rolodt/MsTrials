<!DOCTYPE HTML>
<html>
<head>
</head>
    
<body>

<div id="studyRefineSearchPage" data-role="page" data-add-back-btn="true">

	<div data-role="header">
		<h1>Refine search</h1>
	</div>

  <div data-role="content"> 

      <form>
          <select id="filter-menu" data-native-menu="false">
              <option value="SFO">San Francisco</option>
              <option value="LAX">Los Angeles</option>
              <option value="YVR">Vancouver</option>
              <option value="YYZ">Toronto</option>
          </select>

          <h3>Cities worldwide</h3>
          <p>After you enter <strong>at least three characters</strong> the autocomplete function will show all possible matches.</p>
          <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find a city..." data-filter-theme="a">
          </ul>
      </form>


  </div>

</div>

</body>

</html>
